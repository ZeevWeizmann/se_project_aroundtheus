<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around U.S</title>
    <meta name="author" content="zeev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector_logo.svg" alt="header" class="header__image" />
    </header>
    <main class="page__content">
      <div class="profile">
        <span class="flex-container">
          <img
            src="./images/jacques-cousteau.png"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__info_text">
              <p class="profile__info_name">Jacques Cousteau</p>
              <button class="profile__button_edit">
                <img src="./images/edit_button.svg" />
              </button>
            </div>
            <p class="profile__info_profession">Explorer</p>
          </div>
        </span>
        <button class="profile__button_add">
          <img src="./images/plus_button.svg" />
        </button>
      </div>
      <div class="cards">
        <div class="page__content__card">
          <img
            src="./images/yosemite.jpg"
            alt="yosemite"
            class="page__content__card_image"
          />
          <div class="card__caption">
            <p class="card__description">Yosemite Valley</p>
            <button class="card__button_like">
              <img src="./images/like.svg" class="card__like" />
            </button>
          </div>
        </div>
        <div class="page__content__card">
          <img
            src="./images/lake-louise.jpg"
            alt="lake-louise"
            class="page__content__card_image"
          />
          <div class="card__caption">
            <p class="card__description">Lake Louise</p>
            <button class="card__button_like">
              <img src="./images/like.svg" class="card__like" />
            </button>
          </div>
        </div>
        <div class="page__content__card">
          <img
            src="./images/bald-mountains.jpg"
            alt="bald-mountains"
            class="page__content__card_image"
          />
          <div class="card__caption">
            <p class="card__description">Bald Mountains</p>
            <button class="card__button_like">
              <img src="./images/like.svg" class="card__like" />
            </button>
          </div>
        </div>
        <div class="page__content__card">
          <img
            src="./images/latemar.jpg"
            alt="latemar"
            class="page__content__card_image"
          />
          <div class="card__caption">
            <p class="card__description">Latemar</p>
            <button class="card__button_like">
              <img src="./images/like.svg" class="card__like" />
            </button>
          </div>
        </div>
        <div class="page__content__card">
          <img
            src="./images/vanoise.jpg"
            alt="vanoise"
            class="page__content__card_image"
          />
          <div class="card__caption_fifth">
            <p class="card__description">Vanoise Nationa...</p>
            <button class="card__button_like">
              <img src="./images/like.svg" class="card__like" />
            </button>
          </div>
        </div>
        <div class="page__content__card">
          <img
            src="./images/lago.jpg"
            alt="lago"
            class="page__content__card_image"
          />
          <div class="card__caption">
            <p class="card__description">Lago di Braies</p>
            <button class="card__button_like">
              <img src="./images/like.svg" class="card__like" />
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
  </body>
</html>
