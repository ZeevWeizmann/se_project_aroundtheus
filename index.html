<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around U.S</title>
    <meta name="author" content="zeev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Vector_logo.svg" alt="header" class="header__logo" />
      </header>
      <main class="page__content">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/jacques-cousteau.png"
              alt="jacques-cousteau"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__info-details">
                <h1 class="profile__info-name">Jacques Cousteau</h1>
                <button class="profile__button-edit" type="button"></button>
              </div>
              <p class="profile__info-profession">Explorer</p>
            </div>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="cards">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="yosemite"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">Yosemite Valley</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="lake-louise"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">Lake Louise</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="bald-mountains"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">Bald Mountains</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="latemar"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">Latemar</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="vanoise"
                class="card__image"
              />
              <div class="card__caption">
                <h2 class="card__description">The Vanoise National Park</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lago.jpg" alt="lago" class="card__image" />
              <div class="card__caption">
                <h2 class="card__description">Lago di Braies</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="model">
      <div class="model__container">
        <button class="model__close"></button>
        <form class="form__model">
          <p class="model__heading">Edit Profile</p>
          <input type="text" name="info-name" />
          <input type="text" name="info-profession" />
          <button class="model_button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
