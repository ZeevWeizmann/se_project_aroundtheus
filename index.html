<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around U.S</title>
    <meta name="author" content="zeev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Vector_logo.svg" alt="header" class="header__logo" />
      </header>
      <main class="page__content">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/jacques-cousteau.png"
              alt="jacques-cousteau"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__info-details">
                <h1 class="profile__info-name">Jacques Cousteau</h1>
                <button class="profile__button-edit" type="button"></button>
              </div>
              <p class="profile__info-profession">Explorer</p>
            </div>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__overlay"></div>
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form" name="profile-form" novalidate>
          <p class="modal__heading">Edit profile</p>
          <input
            type="text"
            name="info-name"
            id="info-name-input"
            placeholder="Name"
            class="modal__input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="info-name-input-error"> </span>
          <input
            type="text"
            name="info-profession"
            id="info-profession-input"
            placeholder="Profession"
            class="modal__input"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="info-profession-input-error"> </span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__overlay"></div>
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form" name="add-card-form" novalidate>
          <p class="modal__heading">New place</p>
          <input
            type="text"
            name="card-title"
            id="modal-input-type-title"
            placeholder="Title"
            class="modal__input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="modal-input-type-title-error"> </span>
          <input
            type="url"
            name="card-url"
            id="modal-input-type-url"
            placeholder="Image URL"
            class="modal__input"
            required
          />
          <span class="modal__error" id="modal-input-type-url-error"> </span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add preview image modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__overlay"></div>
      <div class="modal__preview-container">
        <button class="modal__close"></button>
        <form class="modal__form" name="preview-image-form">
          <img
            name="preview-image"
            id="modal-preview-image"
            class="modal__preview-image"
          />
          <p
            class="modal__heading modal__heading_preview"
            name="preview-image-title"
          ></p>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__caption">
          <h2 class="card__description"></h2>
          <button class="card__button-like" type="button"></button>
        </div>
        <button class="card__button-delete" type="button"></button>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
