<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around U.S</title>
    <meta name="author" content="zeev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Vector_logo.svg" alt="header" class="header__logo" />
      </header>
      <main class="page__content">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/jacques-cousteau.png"
              alt="jacques-cousteau"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__info-details">
                <h1 class="profile__info-name">Jacques Cousteau</h1>
                <button class="profile__button-edit" type="button"></button>
              </div>
              <p class="profile__info-profession">Explorer</p>
            </div>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="model" id="profile-edit-model">
      <div class="model__container">
        <button class="model__close"></button>
        <form class="model__form">
          <p class="model__heading">Edit Profile</p>
          <input
            type="text"
            name="info-name"
            id="info-name-input"
            placeholder="Name"
          />
          <input
            type="text"
            name="info-profession"
            id="info-profession-input"
            placeholder="Profession"
          />
          <button class="model__button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__caption">
          <h2 class="card__description"></h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
